# Render.com deployment configuration
services:
  - type: web
    name: traffic-api-mvp
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GOOGLE_MAPS_API_KEY
        sync: false  # User must set this manually in Render dashboard
      - key: LLM_API_KEY
        sync: false  # Optional: for LLM features
      - key: LLM_PROVIDER
        value: gemini  # Default provider
      - key: PORT
        value: 10000  # Render default port
